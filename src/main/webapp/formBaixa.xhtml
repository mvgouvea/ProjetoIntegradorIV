<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h:body>
			<script type="text/javascript">
				$(document).ready(function() {
					$(function() {
						$('.data').mask("99/99/9999");
					});
				});
			</script>
			<h:form>
				<h:panelGrid columns="2">
					<f:facet name="header">
						<h2>
							<h:outputLabel value="Baixa de Patrimônio" />
						</h2>
					</f:facet>
					<h:outputLabel value="Código:" />
					<h:outputText value="#{patrimonio.patrimonio.codigo}" />
					<h:outputLabel value="Descrição:" />
					<h:outputText value="#{patrimonio.patrimonio.descricao}" />
					<h:outputLabel value="Tipo de baixa:" />
					<h:selectOneMenu value="#{patrimonio.patrimonio.tipoBaixa}">
						<f:selectItems value="#{tipoBaixa.buscaTodos}" var="tipo"
							itemLabel="#{tipo.descricao}" itemValue="#{tipo.codigo}" />
					</h:selectOneMenu>
					<h:outputLabel value="Data de Compra:" />
					<h:outputText value="#{patrimonio.patrimonio.dataCompra}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					<h:outputLabel value="Data de Baixa:" />
					<h:inputText value="#{patrimonio.patrimonio.dataBaixa}"
						styleClass="data">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
					<h:outputLabel value="Valor de compra:" />
					<h:outputText value="#{patrimonio.patrimonio.valorCompra}">
					<f:convertNumber type="currency"/>
					</h:outputText>
					<h:outputLabel value="Valor de venda:" />
					<h:inputText value="#{patrimonio.patrimonio.valorBaixa}" >
					<f:convertNumber type="currency"/>
					</h:inputText>
				</h:panelGrid>
				<h:commandButton value="Baixar" action="#{patrimonio.actionBaixa}" />
				<h:commandButton value="Cancelar" action="index.xhtml" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
